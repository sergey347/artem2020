<html>

	<head>
	  <style>
	    html, body, div { margin: 0; padding: 0;}
	  </style>
	</head>

	<body>
		<div id="d1" style="background-color: #b1ebb1;"></div>
		<div id="d2" style="background-color: #fe7d7d;"></div>
		<div id="d3" style="background-color: #b1ebb1;"></div>

		<script>
      var calculateHeight = function() {
    		var height = window.innerHeight 
    		  || document.documentElement.clientHeight 
    		  || document.body.clientHeight;

	      document.getElementById("d1").style.height = height + 'px';
	      document.getElementById("d2").style.height = height + 'px';
	      document.getElementById("d3").style.height = height + 'px';
      };

      calculateHeight();

			window.addEventListener('resize', calculateHeight);

		</script>
	</body>

</html>
